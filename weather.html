<html lang="en">

        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="Weather">

                        <p class="humidity">48%</p>

                    </div>
                </div>

                <div class="col">
                    <img src="assets/wind.png">

                </div>


                </div>
